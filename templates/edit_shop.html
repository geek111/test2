{% extends 'layout.html' %}
{% block title %}Edit Shop{% endblock %}
{% block content %}
  <h1 class="mb-4">Edit {{ name }}</h1>
  <form method="post" action="{{ url_for('update_shop', name=name) }}" class="mb-3">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="new_name" value="{{ name }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">CSS selector</label>
      <input name="selector" value="{{ selector }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <form method="post" action="{{ url_for('delete_shop', name=name) }}" class="mb-3">
    <button type="submit" class="btn btn-danger">Delete shop</button>
  </form>
  <p><a class="btn btn-outline-secondary" href="{{ url_for('list_shops') }}">Back to shops</a></p>
{% endblock %}
